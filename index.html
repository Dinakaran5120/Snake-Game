<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Snake Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #f4f4f4;
            font-family: 'VT323', monospace;
        }

        #gameCanvas {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        #scoreDisplay {
            font-size: 2rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="game-container text-center">
            <h1 class="display-4 mb-4 text-primary">Snake Game</h1>
            
            <div class="row mb-3">
                <div class="col">
                    <span id="scoreDisplay" class="badge bg-success">Score: 0</span>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <canvas id="gameCanvas" class="mx-auto"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Game Controls">
                        <button id="startButton" class="btn btn-primary">
                            <i class="bi bi-play-fill"></i> Start
                        </button>
                        <button id="pauseButton" class="btn btn-warning">
                            <i class="bi bi-pause-fill"></i> Pause
                        </button>
                        <button id="resetButton" class="btn btn-danger">
                            <i class="bi bi-arrow-clockwise"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js">  
    </script>

    <!-- Game Over Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="gameOverModalLabel">Game Over!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="lead">Your final score: <span id="finalScoreDisplay" class="fw-bold text-primary">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="startGame()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
